[package]
name = "im-rc"
version = "15.0.0"
edition = "2018"
authors = ["Bodil Stokke <bodil@bodil.org>"]
license = "MPL-2.0+"
description = "Immutable collection datatypes (the fast but not thread safe version)"
repository = "https://github.com/bodil/im-rs"
documentation = "http://immutable.rs/"
homepage = "http://immutable.rs/"
readme = "../README.md"
categories = ["data-structures"]
keywords = ["immutable", "persistent", "hamt", "b-tree", "rrb-tree"]
build = "../build.rs"

[package.metadata.docs.rs]
all-features = true

[lib]
path = "../src/lib.rs"

[badges]
travis-ci = { repository = "bodil/im-rs" }

[features]
pool = ["refpool", "sized-chunks/refpool"]
debug = []
no_std = ["ahash", "hashbrown"]

[build-dependencies]
version_check = "0.9"

[dependencies]
typenum = "1.12"
bitmaps = "2"
sized-chunks = "0.6"
rand_core = "0.5.1"
rand_xoshiro = "0.4"
quickcheck = { version = "0.9", optional = true }
proptest = { version = "0.10", optional = true }
serde = { version = "1", optional = true }
rayon = { version = "1", optional = true }
refpool = { version = "0.4", optional = true }
arbitrary = { version = "0.4", optional = true }
ahash = { version = "0.7.4", optional = true }
hashbrown = { version = "0.11.2", optional = true }

[dev-dependencies]
proptest = "0.10"
serde = "1"
serde_json = "1"
rayon = "1"
rand = { version = "0.7", features = ["small_rng"] }
pretty_assertions = "0.6"
metrohash = "1"
proptest-derive = "0.2"

["package.metadata.docs.rs"]
version_check = "0.9"
